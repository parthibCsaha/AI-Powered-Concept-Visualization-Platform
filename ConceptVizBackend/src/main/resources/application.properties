spring.application.name=ConceptVizBackend
# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/conceptviz
spring.datasource.username=postgres
spring.datasource.password=1411
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Ollama Configuration
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.model=qwen2.5-coder:7b
spring.ai.ollama.chat.options.temperature=0.2
spring.ai.ollama.chat.options.num-predict=2000
spring.ai.ollama.chat.options.top-p=0.9
spring.ai.ollama.chat.options.repeat-penalty=1.1



# CORS Configuration
cors.allowed.origins=http://localhost:5173

# Spring Web CORS
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,HEAD
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.com.conceptviz=DEBUG
logging.level.org.springframework.security=DEBUG